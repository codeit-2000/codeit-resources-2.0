version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --prefer-offline
    build:
      commands:
        - pnpm install --frozen-lockfile --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
